<form>
    <input type="text" placeholder="Your Name" required autofocus>
    <input type="email" placeholder="Your Email" required>
    <input type="date" required>
    <select>
        <option>Choose an Event</option>
        <option>Music Concert</option>
        <option>Sports Tournament</option>
    </select>
    <textarea placeholder="Message"></textarea>
    <output id="confirmationMessage"></output>
    <button type="submit" onclick="document.getElementById('confirmationMessage').innerText='Thank you for registering!'">Submit</button>
</form>
